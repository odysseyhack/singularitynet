syntax = "proto3";

service Forecaster {
  rpc ForecasterPushData(ForecasterPushDataRequest) returns (Reply) {}
}

message ForecasterPushDataRequest {
  string community = 1;
  Timeframe timeframe = 2;
  Signature signature = 3;
  float value = 4; 
}

message Timeframe {
  int64 unixStart = 1;
  int64 unixEnd = 2;
}

message Signature {
  string message = 1;
  string signature = 2;
}

message Reply {
  bool success = 1;
  string derivedPublickKey = 2;
}




